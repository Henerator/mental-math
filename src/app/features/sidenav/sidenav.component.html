<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav [mode]="'over'" [position]="'start'" class="sidenav">
    <div *ngIf="isMobile" class="controls-container">
      <mat-icon (click)="sidenav.close()">close</mat-icon>
    </div>

    <ng-content select="[sidenav]"></ng-content>
  </mat-sidenav>

  <mat-sidenav-content class="page-content">
    <div class="buttons-container">
      <button
        mat-icon-button
        clearButtonFocus
        aria-label="Open sidenav"
        (click)="sidenav.open()"
      >
        <mat-icon>settings</mat-icon>
      </button>

      <button
        mat-icon-button
        clearButtonFocus
        aria-label="Change theme"
        (click)="onChangeThemeClick()"
      >
        <mat-icon *ngIf="theme === themeEnum.dark">wb_sunny</mat-icon>
        <mat-icon *ngIf="theme === themeEnum.light">brightness_3</mat-icon>
      </button>
    </div>

    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
